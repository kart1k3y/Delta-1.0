<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia - The Free Encyclopedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }
        header {
            background-color: #3366cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #3366cc;
            margin: 0 15px;
        }
        .search-bar {
            margin: 50px auto;
            text-align: center;
        }
        .search-bar input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            background-color: #3366cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        .languages {
            text-align: center;
            margin: 20px 0;
        }
        .languages a {
            text-decoration: none;
            color: #000;
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Wikipedia</h1>
    <p>The Free Encyclopedia</p>
</header>

<nav>
    <a href="#">Main Page</a>
    <a href="#">Contents</a>
    <a href="#">Featured Articles</a>
    <a href="#">Current Events</a>
    <a href="#">Random Article</a>
    <a href="#">About Wikipedia</a>
</nav>

<div class="search-bar">
    <form action="#" method="get">
        <input type="text" placeholder="Search Wikipedia...">
        <input type="submit" value="Search">
    </form>
</div>

<div class="languages">
    <a href="#">English</a>
    <a href="#">Español</a>
    <a href="#">Français</a>
    <a href="#">Deutsch</a>
    <a href="#">中文</a>
    <a href="#">Русский</a>
    <a href="#">Italiano</a>
</div>

<footer>
    <p>Wikipedia is hosted by the Wikimedia Foundation, a non-profit organization.</p>
    <p>&copy; 2024 Wikipedia. All rights reserved.</p>
</footer>

</body>
</html>

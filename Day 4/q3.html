<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Write your name"/>
        <br><br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Write your email"/>
        <br><br>
        <label for="text">Message:</label><br>
        <textarea></textarea>
        <br><br>
        <label for="rate">Rate us out of 5:</label><br>
        <input type="radio" id="rate" value="1" name="rate" />1<br>
        <input type="radio" id="rate" value="2" name="rate" />2<br>
        <input type="radio" id="rate" value="3" name="rate" />3<br>
        <input type="radio" id="rate" value="4" name="rate" />4<br>
        <input type="radio" id="rate" value="5" name="rate" />5<br>
        <br><br>
        <button>Send your message !</button>
    </form>
</body>
</html>
